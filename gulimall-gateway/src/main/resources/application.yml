spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.127.129:8848
    gateway:
      routes:
        - id: test_rout
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_rout
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
        - id: product-route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}
        - id: admin-route
          uri: lb://renren-fast-master
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}

  application:
    name: gulimall-gateway
server:
  port: 88